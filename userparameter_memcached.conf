UserParameter=memcached.stats.discovery[*],(echo stats ; sleep 0.2)| telnet $1 $2 2>/dev/null | grep '^STAT' | grep -v version | cut -d' ' -f2 | sed -e s/^/'{"{#STATS}":"'/g -e s/'$'/'"},'/ | tr -d \\n | sed -e s/^/'{"data":['/g -e s/',$'/']'}/g
UserParameter=memcached.stats.json[*], ( echo stats ; sleep 0.2 ) | telnet $1 $2 2>/dev/null | grep '^STAT' | grep -v version | cut -d' ' -f2- | sed -e s/^/'"'/g -e s/'$'/'",'/g -e s/' '/'":"'/g | tr -d \\n | sed -e s/^/'{"memcached_stats":{'/g -e s/',$'/}}/g
